<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style> body { margin: 0 } </style>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form novalidate id="login-form">
    <h2 class="m15">Admin dashboard</h2>

    <input type="email" id="login-email" class="textfield m15" placeholder="Enter your email">
    <input type="password" id="login-password" class="textfield m15" placeholder="Enter your password">

    <button type="submit" id="login-button" class="btn m15">Login</button>

    <div class="error-message" id="login-error"></div>
</form>
    <script type="module" src="index.js"></script>
</body>
</html>
